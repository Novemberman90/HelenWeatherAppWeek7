<body>
    
<div class="container">
<div class="wheather-wrapper"> 
<div class="wheather"> 
    
    <form id="search_form" class="mb-3">
        <div class="row">
            <div class="col-xs-6 col-sm-6"> 
                <input type="search" placeholder="Enter you city" class="form-control" id="inputCity">
            </div>
                <div class="col-xs-3 col-sm-3">
                    <input class="btn btn-outline-dark button_search" type="submit" value="Search">
                    
                </div>
                <div class="col-sx-3 col-sm-3">
                   <button class="btn btn-outline-dark button_search2" type="submit" value="Current">Current</button>
                </div>
        </div>
    </form>


    <div class="overwiev"> 
        <h1 id="city"></h1>
            <ul>
                <li id="date"></li>
                <li id="description">
                </li>
            </ul>
    </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6">
                <div class="clearfix wheather-temperature"> 
                <img src=" " alt="" class="float-left" id="icon">
                    <div class="float-left"> 
                      <strong id="temperature"></strong>
                      <span class="units">
                        <a herf="#" id="celsius" class="active">°C</a> | 
                        <a href="#" id="fahrenheit">°F</a>
                    </span> 
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6">
                <ul>
                    <li>
                        Humidity: <span id="Humidity"></span>%
                    </li>
                    <li>

        </div>

</div>
